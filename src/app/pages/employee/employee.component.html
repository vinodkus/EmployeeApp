<div class="container mt-4">
    <!-- Employee Table -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center bg-secondary text-white">
        <h5 class="mb-0">Employee Portal</h5>
        <button class="btn btn-warning">Add New</button>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped table-bordered mb-0">
          <thead class="table-dark">
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Contact No</th>
              <th>Email</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>VJ Pavan Singh</td>
              <td>ààà</td>
              <td>bbb</td>
              <td>2771</td>
              <td>
                <button class="btn btn-success btn-sm me-1">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
            <!-- Repeat rows for more employees -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- New Employee Form -->
    <div class="card">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">New Employee</h5>
        <button class="btn btn-primary">Close</button>
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
            </div>
            <div class="col-md-6">
              <label for="contactNo" class="form-label">Contact No</label>
              <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="col-md-6">
              <label for="parentDepartment" class="form-label">Parent Department</label>
              <select class="form-select" id="deptId">
                <option selected>Select Department</option>
                @for (item of parentDeptList; track $index) {
                  debugger;
                    <option [value]="item.departmentId">{{item.departmentName}}</option>
                }
                
              </select>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="col-md-6">
              <label for="childDepartment" class="form-label">Child Department</label>
              <select class="form-select" id="childDepartment">
                <option selected>Choose...</option>
                <option>Child Department 1</option>
                <option>Child Department 2</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Select Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-warning mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
